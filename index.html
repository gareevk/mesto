<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект#3 Константина на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript, yandex.practicum">
  <meta name="author" content="Константин">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место Россия">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/kusto.svg" alt="Аватар профиля">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>   
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section>
                <ul class="elements__gallery">
                    <li class="elements__item">
                        <img class="elements__item-image" src="images/karachaevsk.png" alt="Карачаевск">
                        <div class="elements__item-subheading">
                            <h2 class="elements__item-name">Карачаевск</h2>
                            <button class="elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__item-image" src="images/elbrus.png" alt="Эльбрус">
                        <div class="elements__item-subheading">
                            <h2 class="elements__item-name">Гора Эльбрус</h2>
                            <button class="elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__item-image" src="images/dombay.png" alt="Домбай">
                        <div class="elements__item-subheading">
                            <h2 class="elements__item-name">Домбай</h2>
                            <button class="elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__item-image" src="images/elbrus.png" alt="Эльбрус">
                        <div class="elements__item-subheading">
                            <h2 class="elements__item-name">Гора Эльбрус</h2>
                            <button class="elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__item-image" src="images/dombay.png" alt="Домбай">
                        <div class="elements__item-subheading">
                            <h2 class="elements__item-name">Домбай</h2>
                            <button class="elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__item-image" src="images/karachaevsk.png" alt="Карачаевск">
                        <div class="elements__item-subheading">
                            <h2 class="elements__item-name">Карачаево-Черкесия</h2>
                            <button class="elements__item-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer>
                <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
            </footer>
            <section class="popup">
                <form class="popup__container">
                    <h1 class="popup__heading">Редактировать профиль</h1>
                    <input class="popup__name-input" type="text" name="name" required minlength="2" value="Жак-Ив Кусто">
                    <input class="popup__bio-input" type="text" name="name" required minlength="2" value="Исследователь океана">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="submit"></button>
                </form> 
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
