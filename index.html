<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект#3 Константина на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript, yandex.practicum">
  <meta name="author" content="Константин">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Место Россия">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/kusto.svg" alt="Аватар профиля">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>   
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__gallery"> 
                </ul>
            </section>
            <footer class="footer">
                <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
            </footer>
            <section class="popup" id="profile-popup">
                <form class="popup__container" name="profilePopup" novalidate>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input id="name-input" class="popup__input" type="text" name="name" required value="Жак-Ив Кусто" minlength="2" maxlength="40">
                    <span id="name-input-error" class="popup__input-error"></span>
                    <input id="bio-input" class="popup__input" type="text" name="bio" required value="Исследователь океана" minlength="2" maxlength="200">
                    <span id="bio-input-error" class="popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="reset"></button> 
                </form>
            </section>
            <section class="popup" id="add-card-popup">
                <form id="add-card-container" class="popup__container" name="profilePopup" novalidate>
                    <h2 class="popup__heading">Новое место</h2>
                    <input id="card-name" class="popup__input" type="text" name="name" required minlength="2" maxlength="30" placeholder="Название">
                    <span id="card-name-error" class="popup__input-error"></span>
                    <input id="card-link" class="popup__input" type="url" name="bio" required minlength="2" placeholder="Ссылка на картинку">
                    <span id="card-link-error" class="popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Создать</button>
                    <button id="card-popup-close" class="popup__close-button" type="reset"></button>
                </form>
            </section>
            <section class="popup" id="card-popup">
                <div class="popup__card-container">
                    <img class="popup__card-fullscreen" src="#" alt="Карточка с изображением места">
                    <button id="card-close" class="popup__close-button" type="reset"></button>
                    <p class="popup__description"></p>
                </div>
            </section>
        </main>
    </div>
    <template id="elements__item-template">
        <li class="elements__item">
            <button class="elements__item-button"><img class="elements__item-image" src="#" alt="Карточка с изображением места"></button>
            <div class="elements__item-subheading">
                <h2 class="elements__item-name">Место</h2>
                <button class="elements__item-like" type="button"></button>
            </div>
            <button class="elements__thrash-can" type="reset"></button>
        </li>
    </template>
    <script type="module" src="script/index.js"></script>
</body>
</html>
